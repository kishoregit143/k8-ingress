apiversion: app/v1
kind: Deployment
metadata:
 name: nginx
 #this labels are replecaset labels
 labels:
  purpose: ingress-demo
  project: roboshop
  application: app1
spec:
 replicas: 3
 selector:
 # this lablels used to  select the pods
  matchlabels:
   #purpose: dp-demo
   #project: roboshop
   purpose: hingress-demo
   project: roboshop
   application: app1
   #pod defention
  templects:
    metadata:
      labels:
      #purpose: dp-demo
      purpose: ingress-demo
      project: roboshop
      application: app1
    spec:
      containers:
      - name: app1
        image: pullfrom dockerhub
---
apiversion: v1
kind: services
metadata:
   name: app1
spec:
 selector:
   purpose: ingress-demo
   project: roboshop
   application: app1
ports:
    - protocol: tcp
      port: 80 #services port
      targetport: 80  #containers port
