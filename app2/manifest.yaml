apiversion: app/v1
kind: Deployment
metadata:
 name: nginx
 #this labels are replecaset labels
 labels:
  purpose: ingress-demo
  project: roboshop
  application: app2
spec:
 replicas: 3
 selector:
 # this lablels used to  select the pods
  matchlabels:
   #purpose: dp-demo
   #project: roboshop
   purpose: hingress-demo
   project: roboshop
   application: app2
   #pod defention
  templects:
    metadata:
      labels:
      #purpose: dp-demo
      purpose: ingress-demo
      project: roboshop
      application: app2
    spec:
      containers:
      - name: app2
        image: pullfrom dockerhub
---
apiversion: v1
kind: services
metadata:
   name: app2
spec:
 selector:
   purpose: ingress-demo
   project: roboshop
   application: app2
ports:
    - protocol: tcp
      port: 80 #services port
      targetport: 80  #containers port
---
apiversion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listener-ssl-ports: "443" 
    alb.ingress.kubernetes.io/certificate-arn: "here wehave to put certificate arn"
    alb.ingress.kubernetes.io/sccheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb 
  rules:
  - host: "app2.daws-86s.devops86s.com"
    http:
      paths:    
       - path: "/"
         pathType: Prefix
         backend:
           service:
             name: app2
             port:
               number: 80            
